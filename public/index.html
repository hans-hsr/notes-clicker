<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best City Guide</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="main-header">
        <div class="container clearfix">
            <h1 class="name"><a href="#">HSR Notes</a></h1>
            <ul class="main-nav">
                <li><a href="#">Unser Team</a></li>
            </ul>
        </div>
    </header>
    <!--/.main-header-->

    <div class="banner">
        <!--note-filters start -->
        <div class="filter-container">
            <ul class="notes-filters">
                <li><label for="filter-categories">Kategorie:</label></li>
                <li><select name="filter-categories" id="filter-categories">
                        <option value="all">Alle</option>
                        <option value="html">Html</option>
                        <option value="css">Css</option>
                        <option value="js">Javascript</option>
                        <option value="node">Node</option>
                        <option value="angular">Angular</option>
                        <option value="typescript">Typescript</option>
                        <option value="es6">Ecmascript 2015</option>

                    </select></li>
                <li><label for="filter-states">Status:</label></li>
                <li><select name="filter-states" id="filter-states">
                        <option value="all">Alle</option>
                        <option value="notdone">Offen</option>
                        <option value="done">Erledit</option>

                    </select>
                </li>
                <li><label for="filter-duedates">Termin:</label></li>
                <li><select name="filter-duedates" id="filter-duedates">
                        <option value="all">Alle</option>
                        <option value="none">Heute</option>
                        <option value="one">Morgen</option>
                        <option value="two">2 Tage</option>
                        <option value="seven">7 Tage</option>
                        <option value="ten">10 Tage</option>
                    </select>
                </li>
                <li><label for="filter-ratings">Wichtig:</label></li>
                <li><select name="filter-ratings" id="filter-ratings">
                        <option value="5">Sofort</option>
                        <option value="4">Sehr dringend</option>
                        <option value="3">Dringend</option>
                        <option value="2">Kann warten</option>
                        <option value="1">Zuletzt</option>
                    </select>
                </li>
            </ul>
        </div>

    </div>
    <!--/.banner-->

    <div class="container clearfix">
        <div class="secondary col">
            <div class="col primary note-list">
                <ul id="note-list"></ul>
            </div>
        </div>
        <!--/.secondary-->



        <div class="primary col">

            <!-- note-details start -->
            <div class="note-details" id="note-details">

                <th>
                    <td><button class="btn-table">Neu</button></td>
                    <td><button class="btn-table">Bearbeiten</button></td>
                </th>
             <div class="tertiary">

                <table>

                    <tr>
                        <td>Name</td>
                        <td id="note-name"></td>
                    </tr>
                    <tr>
                        <td>Erstellt</td>
                        <td id="createDate">Erstellt</td>
                    </tr>
                    <tr>
                        <td>Kategorie</td>
                        <td id="category">
                            <select name="categories" id="categories" class="isDisabled" disabled>
                                <option value="html">Html</option>
                                <option value="css">Css</option>
                                <option value="js">Javascript</option>
                                <option value="node">Node</option>
                                <option value="angular">Angular</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Wichtig</td>
                        <td id="note-name">
                            <select name="ratings" id="ratings" class="isDisabled" disabled>
                                <option value="5">Sofort</option>
                                <option value="4">Sehr dringend</option>
                                <option value="3">Dringend</option>
                                <option value="2">Kann warten</option>
                                <option value="1">Zuletzt</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Erledigt</td>
                        <td>
                            <select name="duedates" id="duedates" class="isDisabled" disabled>
                                <option value="0">Heute</option>
                                <option value="1">Morgen</option>
                                <option value="2">2 Tage</option>
                                <option value="7">7 Tage</option>
                                <option value="10">10 Tage</option>
                            </select>
                        </td>
                        <td>
                            <div id="duedate">Datum</div>
                        </td>
                    </tr>

                </table>
             </div>


            </div>
            <!-- note-details end -->




        </div>
        <!-- notes-details -->
    </div>
    <!--/.primary-->


    </div>

    <footer class="main-footer">
        <ul>
            <li>HSR CAS-FEM 2016</li>
            <li>&copy;2016</li>
            <li>Mike HÃ¼ppi</li>
            <li>Peter Bartholet</li>
            <li>Hans Schenker</li>
        </ul>

    </footer>

    <script src="app/app.js"></script>

</body>

</html>
